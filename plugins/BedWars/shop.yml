data:
  # ЗЕЛЬЯ (Potions)
  - stack:
      type: potion
      display-name: "Зелья"
      lore:
        - "Временные усиления для тактических преимуществ."
    items:
      - stack:
          type: potion
          tag: '{Potion:"minecraft:swiftness",custom_potion_effects:[{id:"minecraft:speed",amplifier:1,duration:900}]}'
        price: 1 emerald
      - stack:
          type: potion
          tag: '{Potion:"minecraft:leaping",custom_potion_effects:[{id:"minecraft:jump_boost",amplifier:4,duration:900}]}'
        price: 1 emerald

  # ЛУКИ (Bows)
  - stack:
      type: bow
      display-name: "Луки и Стрелы"
      lore:
        - "Дальнобойное оружие для атаки на расстоянии."
    items:
      - stack:
          type: bow
        price: 12 gold
      - stack:
          type: bow
          enchants:
            power: 1
        price: 20 gold
      - stack:
          type: bow
          enchants:
            power: 1
            punch: 1
        price: 6 emerald
      - stack:
          type: arrow
          amount: 6
        price: 2 gold
  # БРОНЯ - Кожаная
  - stack:
      type: leather_chestplate
      display-name: "Кожаная броня"
    items:
      - stack:
          type: leather_helmet
        price: 1 iron
      - stack:
          type: leather_chestplate
        price: 2 iron
      - stack:
          type: leather_leggings
        price: 2 iron
      - stack:
          type: leather_boots
        price: 1 iron
  # БРОНЯ - Кольчужная
  - stack:
      type: chainmail_chestplate
      display-name: "Кольчужная броня"
    items:
      - stack:
          type: chainmail_helmet
        price: 40 iron
      - stack:
          type: chainmail_chestplate
        price: 64 iron
      - stack:
          type: chainmail_leggings
        price: 56 iron
      - stack:
          type: chainmail_boots
        price: 32 iron

  # БРОНЯ - Железная
  - stack:
      type: iron_chestplate
      display-name: "Железная броня"
    items:
      - stack:
          type: iron_helmet
        price: 7 gold
      - stack:
          type: iron_chestplate
        price: 12 gold
      - stack:
          type: iron_leggings
        price: 10 gold
      - stack:
          type: iron_boots
        price: 6 gold

  # БРОНЯ - Алмазная
  - stack:
      type: diamond_chestplate
      display-name: "Алмазная броня"
    items:
      - stack:
          type: diamond_helmet
        price: 7 diamond
      - stack:
          type: diamond_chestplate
        price: 12 diamond
      - stack:
          type: diamond_leggings
        price: 10 diamond
      - stack:
          type: diamond_boots
        price: 6 diamond

  # ОРУЖИЕ
  - stack:
      type: diamond_sword
      display-name: "Оружие ближнего боя"
      lore:
        - "Мечи и топоры для ближнего боя."
    items:
      - stack:
          type: wooden_sword
        price: 10 iron
      - stack:
          type: wooden_axe
        price: 32 iron
      - stack:
          type: stone_sword
        price: 48 iron
      - stack:
          type: stone_axe
        price: 64 iron
      - stack:
          type: iron_sword
        price: 7 gold
      - stack:
          type: iron_axe
        price: 12 gold
      - stack:
          type: diamond_sword
        price: 12 diamond
      - stack:
          type: diamond_axe
        price: 18 diamond
      - stack:
          type: stick
          enchants:
            knockback: 1
        price: 5 gold
      - stack:
          type: shield
        price: 10 gold


  # ИНСТРУМЕНТЫ
  - stack:
      type: diamond_pickaxe
      display-name: "Инструменты"
      lore:
        - "Для быстрого разрушения блоков."
    items:
      - stack:
          type: wooden_pickaxe
          enchants:
            efficiency: 1
        price: 10 iron
      - stack:
          type: stone_pickaxe
          enchants:
            efficiency: 1
        price: 1 gold
      - stack:
          type: iron_pickaxe
          enchants:
            efficiency: 1
        price: 10 gold
      - stack:
          type: diamond_pickaxe
          enchants:
            efficiency: 1
        price: 8 diamond

  # ПОЛЕЗНЫЕ ПРЕДМЕТЫ
  - stack:
      type: tnt
      display-name: "Полезные предметы"
      lore:
        - "Тактические инструменты для различных ситуаций."
    items:
      - stack:
          type: chest
        price: 3 gold
      - stack:
          type: ender_chest
        price: 10 gold
      - stack:
          type: golden_apple
        price: 3 gold
      - stack:
          type: ender_pearl
        price: 4 emerald
      - price: 5 gold
        properties:
          - name: "AutoIgniteableTnt"
            explosion-time: 5
            damage-placer: false
        stack:
          type: tnt
          display-name: "Autoigniteable TNT"
      - price: 5 gold
        properties:
          - name: "WarpPowder"
            delay: 6
        stack:
          type: gunpowder
          display-name: "Warp Powder"
          lore:
            - "When using this powder you'll get"
            - "teleported to you spawn point within 6 seconds"
            - "Warning: Any movement will stop the process"
      - price: 30 iron
        properties:
          - name: "Trap"
            data:
              - sound: ENTITY_SHEEP_AMBIENT
              - effect:
                  effect: blindness
                  amplifier: 2
                  duration: 100
                  ambient: true
                  particles: true
                  icon: true
              - effect:
                  effect: weakness
                  amplifier: 2
                  duration: 100
                  ambient: true
                  particles: true
                  icon: true
              - effect:
                  effect: slowness
                  amplifier: 2
                  duration: 100
                  ambient: true
                  particles: true
                  icon: true
        stack:
          type: string
          display-name: "Trap"
          lore:
            - "Get informed if an enemy steps on your trap"
            - "and your enemy won't be able to move properly."
      - price: 5 diamond
        properties:
          - name: "MagnetShoes"
            probability: 75
        stack:
          type: iron_boots
          display-name: "Magnet-Shoes"
          lore:
            - "Wear those shoes and have a 75%"
            - "chance of getting no knockback!"
      - price: 1 emerald
        properties: "Tracker"
        stack:
          type: compass
          display-name: "Tracker"
          lore:
            - "Wanna know where your closest target is?"
            - "Let's try this out!"
      - price: 5 diamond
        properties:
          - name: "rescueplatform"
            delay: 5
        stack:
          type: blaze_rod
          display-name: "Rescue Platform"
          lore:
            - "Protect yourself from falling into"
            - "void with a Rescue Platform."
            - "This is your last hope!"
      - price: 5 gold
        properties:
          - name: "arrowblocker"
            delay: 5
        stack:
          type: ender_eye
          display-name: "Arrow Blocker"
          lore:
            - "Block arrows that are coming"
            - "for you with black magic."
            - "I mean, with this item."
      - price: 64 bronze
        properties:
          - name: "protectionwall"
        stack:
          type: bricks
          display-name: "Protection Wall"
          lore:
            - "Instantly builds a wall that"
            - "can save your life!"
      - price: 64 iron
        properties:
          - name: "Golem"
            speed: 0.25
            follow-range: 16.0
        stack:
          type: iron_golem_spawn_egg
          display-name: "Golem"
          lore:
            - "An iron golem that will protect"
            - "your team from the enemies."
      - price: 30 gold
        properties: "TNTSheep"
        stack:
          type: sheep_spawn_egg
          display-name: "TNT Sheep"
          lore:
            - "Use the TNT-Sheep! It will"
            - "walk towards your closest enemy"
            - "and explode within 8 seconds!"
      - price: 40 iron
        properties: "ThrowableFireball"
        stack:
          type: fire_charge
          display-name: "Fireball"
          lore:
            - "Is it a bird? Is it a plane?"
            - "By the time you know"
            - "you are dead!"

  # БЛОКИ
  - stack:
      type: sandstone
      display-name: "Блоки"
      lore:
        - "Для строительства мостов и защиты."
    items:
      - stack:
          type: concrete
          amount: 16
        price: 4 iron
        properties:
          applycolorbyteam: true
      - stack:
          type: end_stone
          amount: 12
        price: 8 iron
      - stack:
          type: oak_planks
          amount: 16
        price: 4 gold
      - stack:
          type: glass
          amount: 8
        price: 1 gold
      - stack:
          type: obsidian
          amount: 2
        price: 2 emerald