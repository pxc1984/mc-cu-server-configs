data:
  # ЗЕЛЬЯ (Potions)
  - stack:
      type: potion
      display-name: "Зелья"
      lore:
        - "Временные усиления для тактических преимуществ."
    items:
      - stack:
          type: potion
          potion-type: strong_swiftness
          display-name: "Скорость II"
        price: 1 emerald
      - stack:
          type: potion
          # Примечание: vanilla "прыгучесть V" не существует как обычный potion-type.
          # Ставим максимально близкое — Leaping II.
          potion-type: strong_leaping
          display-name: "Прыгучесть V"
        price: 1 emerald
      - stack:
          type: potion
          potion-type: strength
          display-name: "Сила I"
        price: 1 emerald
      - stack:
          type: potion
          potion-type: invisibility
          display-name: "Невидимость"
        price: 1 emerald

  # ЛУКИ (Bows)
  - stack:
      type: bow
      display-name: "Луки и Стрелы"
      lore:
        - "Дальнобойное оружие для атаки на расстоянии."
    items:
      - stack:
          type: bow
        price: 12 gold
      - stack:
          type: bow
          enchants:
            power: 1
        price: 20 gold
      - stack:
          type: bow
          enchants:
            power: 1
            punch: 1
        price: 6 emerald
      - stack:
          type: arrow
          amount: 6
        price: 2 gold

  # БРОНЯ
  # Hypixel-style (через SBA): броня и её апгрейды управляются командными улучшениями,
  # а не покупкой отдельных частей в Item Shop. Это убирает конфликты вида
  # "нагрудник надевается на ботинки".

  - stack:
      type: chainmail_leggings
      display-name: "Броня (апгрейды)"
      lore:
        - "Апгрейды брони в стиле Hypixel."
        - "Каждая покупка апгрейдит СЕТ (ботинки + поножи)."
    items:
      # Chain (40 iron за сет)
      - stack:
          type: chainmail_boots
          display-name: "Кольчужная броня (сет)"
          lore:
            - "&7Выдаёт ботинки и поножи."
        price: 20 iron

      # Iron (12 gold за сет)
      - stack:
          type: iron_boots
          display-name: "Железная броня (сет)"
          lore:
            - "&7Выдаёт ботинки и поножи."
        price: 12 gold

      # Diamond (6 emerald за сет)
      - stack:
          type: diamond_boots
          display-name: "Алмазная броня (сет)"
          lore:
            - "&7Выдаёт ботинки и поножи."
        price: 3 emerald

  # ОРУЖИЕ
  - stack:
      type: diamond_sword
      display-name: "Оружие ближнего боя"
      lore:
        - "Мечи и топоры для ближнего боя."
    items:
      - stack:
          type: wooden_sword
        price: 10 iron
      - stack:
          type: stone_sword
        price: 48 iron
      - stack:
          type: iron_sword
        price: 12 gold
      - stack:
          type: diamond_sword
        price: 3 emerald
      - stack:
          type: stick
          enchants:
            knockback: 1
        price: 5 gold


  # ИНСТРУМЕНТЫ
  - stack:
      type: diamond_pickaxe
      display-name: "Инструменты"
      lore:
        - "Для быстрого разрушения блоков."
    items:
      - stack:
          type: shears
        price: 20 iron
      # Топоры (перенесены сюда)
      - stack:
          type: wooden_axe
        price: 32 iron
      - stack:
          type: stone_axe
        price: 64 iron
      - stack:
          type: golden_axe
        price: 3 gold
      - stack:
          type: iron_axe
        price: 12 gold
      - stack:
          type: diamond_axe
        price: 2 emerald
      - stack:
          type: wooden_pickaxe
        price: 10 iron
      - stack:
          type: stone_pickaxe
        price: 1 gold
      - stack:
          type: golden_pickaxe
        price: 3 gold
      - stack:
          type: iron_pickaxe
        price: 10 gold
      - stack:
          type: diamond_pickaxe
        price: 2 emerald

  # ЕДА
  # Голод отключён, поэтому оставляем только золотые яблоки как боевой расходник.
  - stack:
      type: golden_apple
      display-name: "Еда"
      lore:
        - "Боевые расходники."
    items:
      - stack:
          type: golden_apple
          amount: 1
        price: 3 gold

  # ПОЛЕЗНЫЕ ПРЕДМЕТЫ
  - stack:
      type: tnt
      display-name: "Полезные предметы"
      lore:
        - "Тактические инструменты для различных ситуаций."
    items:
      - stack:
          type: chest
        price: 3 gold
      - stack:
          type: ender_chest
        price: 10 gold
      - stack:
          type: ender_pearl
        price: 4 emerald
      - price: 5 gold
        properties:
          - name: "AutoIgniteableTnt"
            explosion-time: 5
            damage-placer: false
        stack:
          type: tnt
          display-name: "Autoigniteable TNT"
      - price: 5 gold
        properties:
          - name: "WarpPowder"
            delay: 6
        stack:
          type: gunpowder
          display-name: "Warp Powder"
          lore:
            - "When using this powder you'll get"
            - "teleported to you spawn point within 6 seconds"
            - "Warning: Any movement will stop the process"
      - price: 30 iron
        properties:
          - name: "Trap"
            data:
              - sound: ENTITY_SHEEP_AMBIENT
              - effect:
                  effect: blindness
                  amplifier: 2
                  duration: 100
                  ambient: true
                  particles: true
                  icon: true
              - effect:
                  effect: weakness
                  amplifier: 2
                  duration: 100
                  ambient: true
                  particles: true
                  icon: true
              - effect:
                  effect: slowness
                  amplifier: 2
                  duration: 100
                  ambient: true
                  particles: true
                  icon: true
        stack:
          type: string
          display-name: "Trap"
          lore:
            - "Get informed if an enemy steps on your trap"
            - "and your enemy won't be able to move properly."
      - price: 1 emerald
        properties: "Tracker"
        stack:
          type: compass
          display-name: "Tracker"
          lore:
            - "Wanna know where your closest target is?"
            - "Let's try this out!"
      - price: 12 gold
        properties:
          - name: "rescueplatform"
            delay: 5
        stack:
          type: blaze_rod
          display-name: "Rescue Platform"
          lore:
            - "Protect yourself from falling into"
            - "void with a Rescue Platform."
            - "This is your last hope!"
      - price: 5 gold
        properties:
          - name: "arrowblocker"
            delay: 5
        stack:
          type: ender_eye
          display-name: "Arrow Blocker"
          lore:
            - "Block arrows that are coming"
            - "for you with black magic."
            - "I mean, with this item."
      - price: 40 iron
        properties:
          - name: "protectionwall"
        stack:
          type: bricks
          display-name: "Protection Wall"
          lore:
            - "Instantly builds a wall that"
            - "can save your life!"
      - price: 15 gold
        properties:
          - name: "Golem"
            speed: 0.20
            follow-range: 12.0
        stack:
          type: iron_golem_spawn_egg
          display-name: "Golem"
          lore:
            - "An iron golem that will protect"
            - "your team from the enemies."
      - price: 30 gold
        properties: "TNTSheep"
        stack:
          type: sheep_spawn_egg
          display-name: "TNT Sheep"
          lore:
            - "Use the TNT-Sheep! It will"
            - "walk towards your closest enemy"
            - "and explode within 8 seconds!"
      - price: 40 iron
        properties: "ThrowableFireball"
        stack:
          type: fire_charge
          display-name: "Fireball"
          lore:
            - "Is it a bird? Is it a plane?"
            - "By the time you know"
            - "you are dead!"

  # БЛОКИ
  - stack:
      type: sandstone
      display-name: "Блоки"
      lore:
        - "Для строительства мостов и защиты."
    items:
      - stack:
          type: white_wool
          amount: 16
        price: 4 iron
        properties:
          - name: "applycolorbyteam"
      - stack:
          type: end_stone
          amount: 12
        price: 8 iron
      - stack:
          type: oak_planks
          amount: 16
        price: 4 gold
      - stack:
          type: glass
          amount: 8
        price: 1 gold
      - stack:
          type: obsidian
          amount: 2
        price: 2 emerald
