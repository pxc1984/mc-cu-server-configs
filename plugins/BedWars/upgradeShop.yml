  # ------ FORGE (простое и надёжное решение) ------
  # Почему так:
  # - SBA upgradeShop.yml НЕ поддерживает prerequisites (нельзя "запретить" Tier IV до Tier I).
  # - Поэтому самое надёжное Hypixel-style поведение — 1 кнопка "Forge",
  #   которая повышает уровень генераторов на +1 за покупку, пока не достигнут максимум.
  #
  # Настройка ниже делает:
  # - +1 tier за покупку (add-levels: 1)
  # - максимум: Tier 5 (max-level: 5), что соответствует 4 покупкам от старта Tier 1
  # - улучшает только базовые генераторы команды (iron + gold)

  - row: 1
    column: 4
    price: 2 of diamond
    properties:
      name: forge
      add-levels: 1
      max-level: 5
      type:
        - iron
        - gold
    stack:
      type: FURNACE
      amount: 1
      display-name: "§cКузница (Forge)"
      lore:
        - "§7Улучшает генераторы базы:"
        - "§fЖелезо §7и §6Золото"
        - ""
        - "§7Каждая покупка: §b+1 Tier"
        - "§7Максимум: §bTier 5"
        - "§7Цена: §b2 алмаза §7за уровень"

  - stack: "BEACON;1;§bПул исцеления;§7Создаёт ауру исцеления на базе."
