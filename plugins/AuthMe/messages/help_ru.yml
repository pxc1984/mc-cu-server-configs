# Конфигурация перевода для помощи AuthMe, вызываемой через /authme help или /authme help register

# -------------------------------------------------------
# Общие тексты для раздела помощи
common:
    header: '==========[ Помощь AuthMeReloaded ]=========='
    optional: 'Необязательно'
    hasPermission: 'У вас есть права'
    noPermission: 'Нет прав'
    default: 'По умолчанию'
    result: 'Результат'
    defaultPermissions:
        notAllowed: 'Нет доступа'
        opOnly: 'Только OP'
        allowed: 'Доступно всем'

# -------------------------------------------------------
# Заголовки разделов помощи
# Чтобы скрыть раздел, оставьте перевод пустым
section:
    command: 'Команда'
    description: 'Краткое описание'
    detailedDescription: 'Подробное описание'
    arguments: 'Аргументы'
    permissions: 'Права'
    alternatives: 'Альтернативы'
    children: 'Команды'

# -------------------------------------------------------
# Переводы команд. Основные команды должны идти раньше дочерних (например, "authme" перед "authme.reload")
commands:
    authme.register:
        description: 'Зарегистрировать игрока'
        detailedDescription: 'Зарегистрировать указанного игрока с указанным паролем.'
        arg1:
            label: 'игрок'
            description: 'Имя игрока'
        arg2:
            label: 'пароль'
            description: 'Пароль'
